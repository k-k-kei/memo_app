<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>memoma</title>
</head>

<body>
    <div class="wapper">
        <div class="container">

            <!-- 新規メモ入力画面 -->
            <div class="modal">
                <div class="inputbox">
                    <p class="inputbox-title">タイトル</p>
                    <input type="text" class="inputbox-title-input" maxlength="50">
                    <p class="inputbox-text">本文</p>
                    <textarea name="input-text-box" class="input-text-long" cols="30" rows="10"
                        maxlength="500"></textarea>
                    <div class="modal-btn">
                        <div class="savebtn">保存</div>
                        <div class="closebtn">閉じる</div>
                    </div>
                </div>
            </div>

            <!-- 保存メモ一覧 -->
            <!-- ヘッダー -->
            <div class="memoblock">
                <div class="memoblock-header">
                    <p class="memoblock-title">すべてのメモ</p>
                </div>


                <!-- メモ一覧 -->
                <div class="memoblock-contents">
                    <!-- 保存したメモが挿入される -->
                </div>
            </div>

            <!-- メモ掛け算 -->
            <div class="show">
                <div class="showarea">
                    <div class="shuffle">random</div>
                    <div class="memoarea">
                        <div class="memo1 memosize">
                            <p class="memo1-title memotitle"></p>
                            <p class="memo1-text memotext"></p>
                        </div>
                        <div class="mark">×</div>
                        <div class="memo2 memosize">
                            <p class="memo2-title memotitle"></p>
                            <p class="memo2-text memotext"></p>
                        </div>
                    </div>
                    <div class="answerarea">
                        <textarea name="" id="" cols="30" rows="10" class="show-answer"></textarea>
                    </div>
                </div>
            </div>

            <script src="js/jquery-3.6.0.min.js"></script>
            <script src="js/main.js"></script>

            <script>

            </script>
</body>

</html>
